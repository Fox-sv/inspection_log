{% extends 'index.html' %}
{% load static %}
{% block title %}Reset your password{% endblock %}
{% block menu %} {% endblock %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/loginregister.css' %}">
   <div class="materialContainer">

	<form action="." method="POST">
	{% csrf_token %}
   <div class="box">

      <div class="title">СМЕНА ПАРОЛЯ</div>

      <p style="margin-top: 20%;">
      	Ваш пароль успешно изменён. Вы можете войти в свой аккаунт <a href="{% url 'login' %}">Войти</a>.
      </p>

      <a href="{% url 'inspection:start_page' %}" class="pass-forgot">На главную</a> 
    </form>
     
      
   </div>
</div>

  <script src="{% static 'js/registerlogin.js' %}"></script>
{% endblock %}
