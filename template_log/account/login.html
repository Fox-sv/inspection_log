{% extends 'index.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block menu %} {% endblock %}
{% block body %}
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
<link rel="stylesheet" href="{% static 'css/loginregister.css' %}">


   <div class="materialContainer">

	<form action="." method="POST">
	{% csrf_token %}
   <div class="box">

      <div class="title">ВХОД</div>

      <div class="input">
         <!-- <label for="name">Логин</label> -->
         <input type="text" name="username" class="form-control" placeholder="Логин">
         <span class="spin"></span>
      </div>

      <div class="input">
        <!--  <label for="pass">Пароль</label> -->
         <input type="password" name="password" id="pass" placeholder="Пароль">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button type="submit"><span>Войти</span> <i class="fa fa-check"></i></button>
      </div>
      <a href="{% url 'inspection:start_page' %}" class="pass-forgot">На главную</a> 
      <a href="{% url 'password_reset' %}" class="pass-forgot">Забыли свой пароль?</a>
      <a href="{% url 'register' %}" class="pass-forgot">Регистраиця</a>
    </form>
      <div class="pass-forgot">
         
      </div>
      {% for message in messages %}
         <span class="pass-forgot error-message">{{ message }}</span>
      {% endfor %}
   </div>
</div>

  <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
  <script src="{% static 'js/registerlogin.js' %}"></script>


{% endblock %}
